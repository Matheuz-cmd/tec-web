<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro de uma ordem de serviço</h1>
    <form action="">
        <div>
            <label for="nome">Nome do cliente:</label>
            <input type="text" id="nome" placeholder="Nome">
        </div>
        <div>
            <label for="cpf">Cpf do cliente:</label>
            <input type="number" id="cpf" placeholder="Cpf">
        </div>
        <div>
            <label for="endereço">Endereço do cliente:</label>
            <br>
            <input type="number" id="endereço" placeholder="CEP">
            <br>
            <input type="text"id="endereço" placeholder="Estado">
            <br>
            <input type="text" id="endereço" placeholder="Cidade">
            <br>
            <input type="text" id="endereço" placeholder="Rua">
            <br>
            <input type="text" id="endereço" placeholder="Bairro">
            <br>
            <input type="text" id="endereço" placeholder="numero">
        </div>
        <div>
            <label for="modelo">Modelo do celular:</label>
            <select name="modelo" id="modelo">
                <option value="">--Escolha o Modelo--</option>
                <option value="Tijolão">Nokia Tijolão</option>
                <option value="iphone12">iPhone 12</option>
                <option value="iPhone13">iPhone 13</option>
                <option value="iPhone13mini">iPhone 13 mini</option>
                <option value="iPhoneSE">iPhone SE</option>
                <option value="iPhone14ProMax">iPhone 14 Pro Max</option>
                <option value="iPhone14Pro">iPhone 14 Pro</option>
                <option value="iPhone14Plus">iPhone 14 Plus</option>
                <option value="iPhone14">iPhone 14</option>
                <option value="GalaxyS23Ultra">Galaxy S23 Ultra</option>
                <option value="GalaxyS23+">Galaxy S23 +</option>
                <option value="GalaxyS23">Galaxy S23</option>
                <option value="GalaxyS22Ultra">Galaxy S22 Ultra</option>
                <option value="GalaxyS22+">Galaxy S22 +</option>
                <option value="GalaxyS22">Galaxy S22</option>
            </select>
        </div>
        <div>
            <label for="defeito">Relato de defeito:</label>
            <br>
            <textarea name="defeito" id="defeito" cols="50" rows="10"></textarea>
        </div>
        <div>
            <label for="imagem">Imagem do Aparelho:</label>
            <input type="file" id="imagem" accept=".jpg, .jpeg">
        </div>
        <input type="submit">
    </form>
    <br>
    <a href="Home.html">Voltar para Home</a>
</body>
</html>
